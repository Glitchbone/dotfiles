set -ga terminal-overrides ',xterm-256color:Tc'
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# Status theme
set -g status-bg black
#set -g status-left " "
set -g status-left "#[fg=colour15,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-right ""
set -g window-status-format "#[fg=black,bg=yellow,nobold,noitalics,nounderscore] #[fg=black,bg=yellow]#I #[fg=black,bg=yellow,nobold,noitalics,nounderscore] #[fg=black,bg=yellow]#W #[fg=yellow,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=red,nobold,noitalics,nounderscore] #[fg=colour15,bg=red]#I #[fg=colour15,bg=red,nobold,noitalics,nounderscore] #[fg=colour15,bg=red]#W #[fg=red,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""